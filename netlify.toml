[build]
  command = "npm run build"
  publish = "_site"
  Functions = "functions"

[[headers]]
    for = "/*"
    [headers.values]
        X-Frame-Options = "DENY"
        X-XSS-Protection = "1; mode=block"
        X-Content-Type-Options = "nosniff"
        Referrer-Policy= "no-referrer-when-downgrade"

[[redirects]]
    from = "/next"
    to = "/.netlify/functions/next.js"
    status = 301
    force = true

[[redirects]]
    from = "/prev"
    to = "/.netlify/functions/prev.js"
    status = 301
    force = true

[[redirects]]
    from = "/random"
    to = "/.netlify/functions/random.js"
    status = 301
    force = true
